<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>agent-ai vertex ai chatbot built on gemini api | llm</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
</head>
<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    location="us-central1"
    project-id="initialkubetest"
    agent-id="8a1d5014-3bea-44db-9460-7c707d1fe874"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
     chat-title="agent-ai">
    </df-messenger-chat-bubble>
  </df-messenger>
  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }
  </style>
  <script>
    // An example of handling events: Navigate to the first suggested URL.
    document.addEventListener('df-url-suggested', (event) => {
      if (Array.isArray(event.detail.suggestedUrls) &&
        event.detail.suggestedUrls.length) {
        window.location.href = event.detail.suggestedUrls[0];
    }
  });
  </script>
</body>
</html>
