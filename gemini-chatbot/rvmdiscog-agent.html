<html>
  <body>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <title>redvoid music discography vertex ai chatbot built on gemini api | llm</title>
    </head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
      <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
      <df-messenger
        project-id="initialkubetest"
        agent-id="69c1d9ba-abbb-416e-af8f-87980f0cdf9e"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble
         chat-title="redvoid music discography chat at your service!">
        </df-messenger-chat-bubble>
      </df-messenger>
      <style>
        df-messenger {
          z-index: 999;
          position: fixed;
          --df-messenger-font-color: #000;
          --df-messenger-font-family: Arial;
          --df-messenger-chat-background: #f3f6fc;
          --df-messenger-message-user-background: #d3e3fd;
          --df-messenger-message-bot-background: #fff;
          bottom: 16px;
          right: 16px;
        }
      </style>
      <script>
        // An example of handling events: Navigate to the first suggested URL.
        document.addEventListener('df-url-suggested', (event) => {
          if (Array.isArray(event.detail.suggestedUrls) &&
            event.detail.suggestedUrls.length) {
            window.location.href = event.detail.suggestedUrls[0];
        }
      });
      </script>
    </body>
</html>
